<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <title>Document</title>
</head>
<body class="container bg-black bg-gradient">

    <div class="row"> <h1 class="text-center text-success p-4">Sistema de Gestión de Trabajadores</h1></div>
    <div class="row gap-5">
        
        <div class="col-8  bg-dark rounded-5 p-0">
          <h2 class="text-dark fs-4 text-center p-3 bg-success rounded-top-5 m-0" >Añadir Trabajador</h2>
          <form action="" class="d-flex flex-column align-items-center gap-4 pt-4 pb-5" >
            <input required class="text-black bg-secondary form-control w-50 p-2 border-0 rounded-3 text-center" type="text" id="name" placeholder="nombre">
            <input required class="text-black bg-secondary form-control w-50 p-2 border-0 rounded-3 text-center"  type="text" id="apellido" placeholder="apellido">
            <input required class="text-black bg-secondary form-control w-50 p-2 border-0 rounded-3 text-center" type="email" id="email" placeholder="correo electrónico">
            <select required class="text-black bg-secondary form-control w-50 p-2 border-0 rounded-3 text-center" id="select-departamento">
                <option value="opcion1" disabled selected>--Departamento--</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Ventas">Ventas</option>
                <option value="Administración">Administración</option>
              </select>
              
            <input class="text-black btn btn-success w-50 p-2 rounded-3" type="submit" id="enviar" value="contratar">
          </form>
           
    
           
        </div>
        <div class="col  bg-dark rounded-5 p-0">
            <h2 class="text-dark fs-4 text-center p-3 bg-success rounded-top-5 m-0" >Plantilla</h2>
            <div id="plantilla" class="d-flex flex-column align-items-center gap-2 py-4">
            </div>
            
        </div>
       
    </div>

    <div class="row mt-5 gap-3">
        <div class="col p-0">
            <h3 class="text-dark fs-6 text-center p-3 bg-success rounded-top-4 m-0" >Departamento Marketing</h3>
            <h3 id="info-marketing" class="text-dark fs-6 text-center p-3 bg-secondary rounded-bottom-4 m-0" >0 trabajadores</h3>
        </div>
        <div class="col p-0">
            <h3 class="text-dark fs-6 text-center p-3 bg-success rounded-top-4 m-0" >Departamento IT</h3>
            <h3 id="info-it" class="text-dark fs-6 text-center p-3 bg-secondary rounded-bottom-4 m-0" >0 trabajadores</h3>
        </div>
        <div class="col p-0">
            <h3 class="text-dark fs-6 text-center p-3 bg-success rounded-top-4 m-0" >Departamento Ventas</h3>
            <h3 id="info-ventas" class="text-dark fs-6 text-center p-3 bg-secondary rounded-bottom-4 m-0" >0 trabajadores</h3>
        </div>
        <div class="col p-0">
            <h3 class="text-dark fs-6 text-center p-3 bg-success rounded-top-4 m-0" >Departamento Administración</h3>
            <h3 id="info-administracion" class="text-dark fs-6 text-center p-3 bg-secondary rounded-bottom-4 m-0" >0 trabajadores</h3>
        </div>
    </div>
       

    <script src="js/index.js"></script>
</body>
</html>
